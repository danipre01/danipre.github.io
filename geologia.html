<p><font size="5"><bIl settore orientale dell'isola ospita giacimenti di ematite che rappresentarono una delle massime riserve di ferro del Mediterraneo antico. Contestualmente si ritrovano filoni di pirite, limonite, ilvaite (minerale che prende il nome da quello latino dell'isola, Ilva),malachite, cuprite, azzurrite, crisocolla, aragonite, eritrite, fluorite e quarzo prasio. Il settore occidentale, costituito dall'enorme cupola granodioritica del Monte Capanne, presenta importantissimi filoni pegmatitici (contenenti tormalina, berillo, granato, petalite,pollucite, heulandite) localizzati nel circondario di San Piero in Campo e Sant'Ilario in Campo, da cui provengono tra l'altro i cosiddetti Quattro Evangelisti. Su tutto il Massiccio del Capanne si trovano formazioni rocciose dette cote, tozze e pinzaloni, modellate da millenni di erosione idroeolica; queste formazioni, in passato, fungevano da delimitatori del confine montano dei pascoli. Tra esse Pietra Acuta, Pietra Murata, Sasso Pinzuto, Tozza al Pròtano, Cote Lupo, Cote Pinzuta, Cote Rondine, Cote Tonda. A partire dal XIX secolo la geologia dell'Elba è stata analizzata da numerosi mineralogisti, tra cui Ottaviano Targioni Tozzetti, Raffaello Foresi, Luigi Celleri e Giovanni D'Achiardi.></b></font></p>
